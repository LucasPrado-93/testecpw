<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Styles/login.css" />
  <title>Exemplo Auth</title>
</head>

<body>
  <div id="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="user-box">
        <input type="email" id="email" required />

        <label>Email</label>
      </div>

      <div class="user-box">
        <input type="password" id="password" required />
        <label>Senha</label>
      </div>
      <p id="result-panel"></p>
      <div class="button-form">
        <button id="submit-button" type="submit">Entrar</button>
        <div id="register">
          <p>Ainda nao tem uma conta?</p>          
          <a href="create_user.html" id="create-user-link">
           Criar Conta 
          </a>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="/src/login.js"></script>
</body>

</html>
