<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/cadastro.css">
  <title>Exemplo Auth</title>
</head>

<body>
  <div id="form-container">
    <form id="registration-form">

      <div class="user-box">
      <input 
        type="email" 
        id="email" 
        required>
        <label>Email</label>
      </div>
        <div class="user-box">
      <input 
        type="password" 
        id="password"  
        required>
        <label>Senha</label>
      </div>

        <div class="user-box">
      <input 
        type="password" 
        id="password-confirmation"  
        required>
        <label>Confirmar a senha</label>
      </div>

      <p id="result-panel"></p>

      <div class="button-form">
        <button id="submit-button" type="submit">Criar Conta</button>
     
    </form>
    <div id="result-panel"></div>
  </div>

  <script type="module" src="/src/create_user.js"></script>
</body>

</html>
